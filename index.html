<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId            : '2340981646166471',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v4.0'
      });
      FB.login((responseLogin) => {
        if (responseLogin.authResponse) {
          // const { authResponse: { accessToken } } = responseLogin;
          console.log('response', responseLogin);
          const p = document.createElement('p');
          p.innerText = JSON.stringify(responseLogin.authResponse);
          window.responseLogin = responseLogin;
        }
      });
    };
  </script>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
  <title>Hello</title>
</head>
<body>
  <p>Hello World</p>
  <script>
  </script>
</body>
</html>
